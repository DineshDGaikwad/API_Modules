<div class="job-create-container">
  <h2>Create a New Job</h2>

  <form [formGroup]="jobForm" (ngSubmit)="createJob()">
    <div class="form-group">
      <input type="text" formControlName="title" required />
      <label>Job Title</label>
    </div>

    <div class="form-group">
      <textarea formControlName="description" rows="3" required></textarea>
      <label>Description</label>
    </div>

    <div class="form-group">
      <input type="text" formControlName="companyId" required />
      <label>Company ID</label>
    </div>

    <button type="submit" [disabled]="!jobForm.valid">
      <i class="fa-solid fa-plus-circle"></i> Create Job
    </button>
  </form>
</div>
