<div class="job-list-container">
  <app-job-create></app-job-create>

  <h2>Available Jobs </h2>

  <div *ngIf="jobs.length === 0" class="empty-state">
    <p>No jobs available at the moment.</p>
  </div>

  <div class="job-grid">
    <div *ngFor="let job of jobs" class="job-card">
      <div class="job-header">
        <h3>{{ job.title }}</h3>
        <span class="job-type">{{ job.type }}</span>
      </div>

      <p class="desc">{{ job.description }}</p>

      <div class="job-info">
        <p><i class="fa-solid fa-location-dot"></i> {{ job.location }}</p>
        <p><i class="fa-solid fa-briefcase"></i> {{ job.requiredExperience }}</p>
        <p><i class="fa-solid fa-indian-rupee-sign"></i> {{ job.salary }}</p>
      </div>

      <button (click)="applyForJob(job.jobId)">Apply Now</button>
    </div>
  </div>
</div>
