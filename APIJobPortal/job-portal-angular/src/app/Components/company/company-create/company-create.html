<div class="company-create">
  <h2 class="heading">Add a New Company</h2>

  <form [formGroup]="companyForm" (ngSubmit)="createCompany()" class="form">
    <div class="input-group">
      <label>Company Name</label>
      <input formControlName="name" type="text" placeholder="e.g. TechSpark Pvt Ltd" />
    </div>

    <div class="input-group">
      <label>Location</label>
      <input formControlName="location" type="text" placeholder="e.g. Pune, India" />
    </div>

    <div class="input-group">
      <label>Industry</label>
      <input formControlName="industry" type="text" placeholder="e.g. Software Development" />
    </div>

    <button type="submit" [disabled]="companyForm.invalid">Create Company</button>
  </form>

  <p class="message" *ngIf="message">{{ message }}</p>
</div>
