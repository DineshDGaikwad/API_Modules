<div class="list-container">
  <h2>ðŸ“„ All Job Applications</h2>

  <div *ngIf="applications && applications.length > 0; else noApps" class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Application ID</th>
          <th>Job ID</th>
          <th>Job Seeker ID</th>
          <th>Status</th>
          <th>Applied On</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of applications">
          <td data-label="Application ID">{{ a.applicationId }}</td>
          <td data-label="Job ID">{{ a.jobId }}</td>
          <td data-label="Job Seeker ID">{{ a.jobSeekerId }}</td>
          <td data-label="Status">
            <span
              class="status-pill"
              [ngClass]="{
                'status-approved': a.applicationStatus === 'Approved',
                'status-pending': a.applicationStatus === 'Pending',
                'status-rejected': a.applicationStatus === 'Rejected'
              }"
            >
              {{ a.applicationStatus }}
            </span>
          </td>
          <td data-label="Applied On">{{ a.appliedOn | date: 'mediumDate' }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noApps>
    <p class="empty-state">No job applications found yet ðŸš«</p>
  </ng-template>
</div>
